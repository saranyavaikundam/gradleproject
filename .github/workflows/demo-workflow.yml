
name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:


  build:
    runs-on: windows-latest
    name: Run mvn build and generate coverage report
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: ./gradlew build
      - name: upload
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: build/libs